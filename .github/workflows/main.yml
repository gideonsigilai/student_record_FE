name: Frontend Build Check
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Matches modern Angular/React requirements
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm install
        
      - name: Build Project
        run: npm run build
